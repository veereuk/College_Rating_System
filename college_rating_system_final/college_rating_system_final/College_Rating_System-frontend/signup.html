<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Sign-Up</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>
  <div class="signup-container">
    <h1>Create Your Account</h1>
    <form action="http://localhost:8080/signup" method="POST">
    
      <div class="form-group">
       <label for="fullName">Full Name:</label>
       <input type="text" id="fullName" name="fullName" required>

      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" required>
      </div>
      <button type="submit" class="signup-btn" onclick="fetchData()">Sign Up</button>
      <p class="login-link">Already have an account? <a href="/login">Login</a></p>
    </form>
  </div>
</body>
</html>
