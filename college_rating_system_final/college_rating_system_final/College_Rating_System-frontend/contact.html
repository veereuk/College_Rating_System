    <!-- Google Map -->
    <div class="map">
        <h2>Find Us Here</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31109.170671318273!2d77.5339294!3d12.8916329!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae43a63c9f4dc7%3A0xa79e7da20a273d5c!2sK.S.%20Institute%20of%20Technology!5e0!3m2!1sen!2sin!4v1689471378547!5m2!1sen!2sin"

    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form id="contact-form">
            <div>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>
            <div>
                <label for="phone">Phone No</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
            </div>
            <div>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div>
                <label for="message">What would you like to tell us?</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
            </div>
            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>
</section>
