<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate College</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #4CAF50;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #cce7cc;
        }

        /* Section Styling */
        #college-details {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
            text-align: center;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #555;
            text-align: center;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 1rem;
            color: #333;
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            background-color: #f9f9f9;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Button Styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #college-details {
                padding: 1.5rem;
            }

            nav {
                flex-direction: column;
            }

            nav a {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="viewsColleges.html">View Colleges</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <section id="college-details">
        <h1 id="college-name">Loading...</h1>
        <p id="college-description">Fetching details...</p>
    
        <form id="rating-form">
            <h3>Rate the following categories:</h3>
            
            <label for="courses-rating"> College Id</label>
            <input type="number" id="courses-rating" name="coursesRating" min="1" max="5" step="0.1" required />
    
            <label for="courses-rating">Courses Rating (out of 5):</label>
            <input type="number" id="courses-rating" name="coursesRating" min="1" max="5" step="0.1" required />
    
            <label for="placements-rating">Placements Rating (out of 5):</label>
            <input type="number" id="placements-rating" name="placementsRating" min="1" max="5" step="0.1" required />
    
            <label for="faculty-rating">Faculty Quality Rating (out of 5):</label>
            <input type="number" id="faculty-rating" name="facultyRating" min="1" max="5" step="0.1" required />
    
            <label for="infrastructure-rating">Infrastructure Rating (out of 5):</label>
            <input type="number" id="infrastructure-rating" name="infrastructureRating" min="1" max="5" step="0.1" required />
    
            <h3>Provide Your Feedback:</h3>
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>
    
            <button type="submit">Submit Rating</button>
        </form>
    </section>
    

    <script src="js/rate-college.js"> 
    </script> <!-- Link to the JS file -->
    
</body>
</html>
